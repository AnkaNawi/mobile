<ion-view view-h1 title="CAPTURA UNA IMAGEN">
  <ion-content>
    <ion-list>
        <div class="item item-text-wrap"  ng-controller="DeviceController">{{"Requisito: Conexi√≥n a Internet. "}}
        </div>
        
        <div class="list card" ng-controller="ExampleController">
           <div class="item">
            <center>
            <button class="button icon-left ion-camera button-calm" ng-click="takePhoto()">
                FOTO DENUNCIADA
              </button>
            </center>
           </div>
           <center>
            
              <img height="200" width="200" ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center" >
          </center>
        </div>

        <div class="list card" ng-controller="GeolocationCtrl">
          <label class="item item-input" >
           <span class="input-label">Detalle la denuncia:</span>
            <input type="text" placeholder="Ej. Escriba aqui" ng-model="textoss">
          </label>
          <div class="list card" ng-controller="envia">
             <!--div class="item3"-->
             <center>
              <button class="button icon-left ion-android-share button-balanced" ng-controller="envia" ng-click="enviarDatos()">CONFIRMA TU DENUNCIA</button>
             </center>
             <!--/div-->
          </div> 
         <div class="item item-body">
           <img class="full-image" src="img/adelante.png">
         </div>
        </div>

     </ion-list>
  </ion-content>
</ion-view>
